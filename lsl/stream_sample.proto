syntax = "proto3";

package plume.sample.lsl;
option csharp_namespace = "PLUME.Sample.LSL";

import "lsl/stream_info.proto";

message StreamSample {
    
    StreamInfo stream_info = 1;

    oneof values {
        RepeatedFloat float_value = 2;
        RepeatedDouble double_value = 3;
        RepeatedString string_value = 4;
        RepeatedInt8 int8_value = 5;
        RepeatedInt16 int16_value = 6;
        RepeatedInt32 int32_value = 7;
        RepeatedInt64 int64_value = 8;
    }
}

message RepeatedFloat {
    repeated float value = 1;
}

message RepeatedDouble {
    repeated double value = 1;
}

message RepeatedString {
    repeated string value = 1;
}

message RepeatedInt8 {
    repeated int32 value = 1;
}

message RepeatedInt16 {
    repeated int32 value = 1;
}

message RepeatedInt32 {
    repeated int32 value = 1;
}

message RepeatedInt64 {
    repeated int64 value = 1;
}