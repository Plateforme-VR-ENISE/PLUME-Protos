syntax = "proto3";

package plume.sample.unity.settings;
option csharp_namespace = "PLUME.Sample.Unity.Settings";

import "plume/sample/unity/identifiers.proto";
import "plume/sample/common/color.proto";

// Corresponds to the settings in Project Settings > Graphics
message GraphicsSettings {
    AssetIdentifier default_render_pipeline_asset = 1;
    common.ColorSpace color_space = 2;
}