syntax = "proto3";

package plume.sample;
option csharp_namespace = "PLUME.Sample";

import "google/protobuf/timestamp.proto";

message Version {
    string name = 1;
    string major = 2;
    string minor = 3;
    string patch = 4;
}

message RecordHeader {
    Version version = 1;
    google.protobuf.Timestamp created_at = 2;
    string identifier = 3;
    int32 samples_count = 4;
    uint64 duration = 5;
    string rendering_pipeline = 6;
    string extra_metadata = 7;
}